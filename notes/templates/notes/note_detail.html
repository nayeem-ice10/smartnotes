{%  extends "base.html"  %}

{% block content %}
    <div class="border">
        <h2 class="my-5">
            {{note.title}}
        </h2>
        <p>
            {{note.text}}
        </p>
    </div>
    <div class="btn-group" role="group">
        <a href="{% url 'notes.list' %}" class="btn btn-sm btn-primary">Go Back</a>
        <a href="{% url 'notes.update' pk=note.id %}" class="btn btn-sm btn-success">Update</a>
        <a href="{% url 'notes.delete' pk=note.id %}" class="btn btn-sm btn-danger">Delete</a>
      </div>


{% endblock %}
